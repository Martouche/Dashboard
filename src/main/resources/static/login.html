<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/tmp.css" type="text/css" rel="stylesheet">
    <link href="./css/home.css" type="text/css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<div class="login-form">

    <h1>Login</h1>

    <!-- Login Form -->
    <form  th:action="@{/logi}" method="post">

        <div class="group">
            <label>Login</label>
            <input type="text" required name="username" placeholder="login">
            <span class="highlight"></span>
            <span class="bar"></span>

        </div>

        <div class="group">
            <label>Password</label>
            <input type="password" required name="password" placeholder="password">
            <span class="highlight"></span>
            <span class="bar"></span>

        </div>

        <input type="submit" class="logbtn" value="Log In">


        <div class="bottom-text">
            Don't have account? <a href="/registerView.html">Sign up</a>
        </div>

    </form>
</div>
